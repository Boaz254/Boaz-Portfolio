<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Detail</title>
    
    <style>
       
        .service-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .service-title {
            color: #2c3e50;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .service-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #f39c12;
        }

        #service-description {
            line-height: 1.8;
            color: #34495e;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        #service-description h2 {
            color: #2c3e50;
            margin-top: 2rem;
            font-size: 1.5rem;
        }

        #service-description h3 {
            color: #2c3e50;
            margin-top: 1.5rem;
            font-size: 1.3rem;
        }

        #service-description ul,
        #service-description ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        #service-description li {
            margin-bottom: 0.5rem;
        }

        #service-description a {
            color: #f39c12;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #service-description a:hover {
            color: #e74c3c;
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color:rgb(241, 9, 48);
            background: #f39c12;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-link i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            color:rgb(128, 124, 121);
        }

        .back-link:hover i {
            transform: translateX(-5px);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .service-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .icon-container {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .service-title {
                font-size: 1.8rem;
            }
            
            #service-description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .service-container {
                padding: 1.25rem;
            }
            
            .service-title {
                font-size: 1.6rem;
            }
            
            .back-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="service-container">
        <div class="icon-container">
            <i class="fa-solid fa-cogs"></i>
        </div>
        <h1 class="service-title">{{ request.view_args['service_name'].replace('-', ' ').title() }}</h1>
        <div id="service-description">
            {{ service_detail | safe }}
        </div>
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Services</a>
    </div>
</body>
</html>
